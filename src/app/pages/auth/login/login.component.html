<!-- main content -->
<div class="form-container">
    <div class="form-form">
        <div class="form-form-wrap">
            <div class="form-container">
                <div class="form-content">
                    <h1 class="signup-link">
                        Log In to
                        <a routerLink="/dashboard/analytics"><span class="brand-name">VSTS</span></a>
                    </h1>

                    <!-- signup section -->
                    <p class="signup-link">New Here? <a routerLink="/sign-up">Create an account</a></p>
                    <!-- signup section ends -->

                    <!-- login form -->
                    <form class="text-left" [formGroup]="userLoginForm" (ngSubmit)="loginForm()">

                        <!-- <form class="text-left" [formGroup]="userLoginForm" > -->
                        <div class="form">

                            <!-- username control -->
                            <div id="username-field" class="field-wrapper input">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-user">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <input id="username" formControlName="username" type="text" class="form-control"
                                    placeholder="Username" />
                                <div class="text-danger" *ngIf="username.invalid && username.touched">
                                    <small *ngIf="username.errors?.['required']">Username is required</small>
                                    <small *ngIf="username.errors?.['email']">Username must be in an email</small>
                                </div>
                            </div>

                            <!-- username control ends -->

                            <!-- password control -->
                            <div id="password-field" class="field-wrapper input mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-lock">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input id="password" formControlName="password" type="password" class="form-control"
                                    placeholder="Password" />
                                <div class="text-danger" *ngIf="password.invalid && password.touched">
                                    <small *ngIf="password.errors?.['required']">Password is required</small>
                                </div>
                            </div>
                            <!-- password ends -->

                            <!-- next section -->
                            <div class="d-sm-flex justify-content-between">

                                <!-- show password field -->
                                <div class="field-wrapper toggle-pass">
                                    <p class="d-inline-block" id="customSwitch">Show Password</p>
                                    <label class="switch s-primary">
                                        <input type="checkbox" id="toggle-password" class="d-none" />
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <!-- show password field ends -->

                                <!-- login button -->
                                <div class="field-wrapper">
                                    <button type="submit" class="btn btn-primary">
                                        Log In
                                    </button>
                                </div>
                                <!-- login button ends  -->

                            </div>
                            <!-- next section ends -->

                            <!-- keep me logged in section -->
                            <div class="field-wrapper text-center keep-logged-in">
                                <div class="n-chk new-checkbox checkbox-outline-primary">
                                    <label class="new-control new-checkbox checkbox-outline-primary">
                                        <input type="checkbox" class="new-control-input" />
                                        <span class="new-control-indicator"></span>Keep me
                                        logged in
                                    </label>
                                </div>
                            </div>
                            <!-- keep me logged in section ends -->

                            <!-- forgot password -->
                            <div class="field-wrapper">
                                <a href="auth_pass_recovery.html" class="forgot-pass-link">Forgot
                                    Password?</a>
                            </div>
                            <!-- forgot password ends -->
                        </div>
                    </form>
                    <!-- login form ends -->

                    <!-- copyrights -->
                    <p class="terms-conditions">
                        Â© 2022 All Rights Reserved.
                        <a routerLink="/dashboard/analytics">VSTS</a> is a product of
                        Designreset.
                        <a href="javascript:void(0);">Cookie Preferences</a>,
                        <a href="javascript:void(0);">Privacy</a>, and
                        <a href="javascript:void(0);">Terms</a>.
                    </p>
                    <!-- copyrights ends -->
                </div>
            </div>
        </div>
    </div>

    <!-- side image -->
    <div class="form-image">
        <div class="l-image">
            <img src="" alt="" />
        </div>
    </div>
    <!-- side image ends -->

</div>
<!-- main content ends -->
