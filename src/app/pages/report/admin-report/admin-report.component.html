<div id="content" class="main-content" *ngIf="(reportData$ | async) as reportData">
    <div class="layout-px-spacing d-flex flex-column">

        <!-- Breadcrumb start -->
        <div class="page-header">
            <nav class="breadcrumb-one" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                        <a href="">Admin Report</a>
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Breadcrumb end -->

        <!-- Content -->
        <div class="row layout-top-spacing">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">

                <app-sort-panel (filterFormValueEmitted)="fetchFilterFormValue($event)"></app-sort-panel>
                
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">

                <app-table-type1 [reportDataResult]="reportData?.result"
                    (refreshBtnClicked)="fetchRefreshBtnClickedEmitted($event)">
                </app-table-type1>

            </div>
        </div>

    </div>
</div>
