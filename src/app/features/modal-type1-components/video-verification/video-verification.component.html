<div class="d-flex justify-content-end mt-1">
    <button type="button" class="btn btn-primary me-3">Move to Recode Folder</button>
</div>

<div class="d-flex flex-column mt-3">

    <div class="col-12 fs-5 text-dark fw-semibold mb-2">
        Image for Matching
    </div>

    <div class="col-6  d-flex mt-1">
        <!-- Front-side photo -->
        <div class="col-6 d-flex flex-column px-0 me-3">
            <div class="rounded-3 bg-light-secondary p-3 w-100">
                <img class="finalMatchImg rounded w-100 "
                    *ngIf="this.videoVerificationResponse?.result?.finalMatchImage1"
                    [src]="this.videoVerificationResponse?.result?.finalMatchImage1" alt="final_match_img1">
                <p class="my-4 py-2 text-center" *ngIf="!this.videoVerificationResponse?.result?.finalMatchImage1">No
                    Image Found
                </p>
            </div>
            <p class="fw-bold mt-2 text-dark">Match Percentage 1: <span
                    class="fw-normal">{{videoVerificationResponse?.result?.matchPercentage1}}</span></p>
        </div>

        <!-- Back-side photo -->
        <div class="col-6 d-flex flex-column px-0 me-3">
            <div class="rounded-3 bg-light-secondary p-3 w-100">
                <img class="finalMatchImg rounded w-100"
                    *ngIf="this.videoVerificationResponse?.result?.finalMatchImage2"
                    [src]="this.videoVerificationResponse?.result?.finalMatchImage2" alt="final_match_img2">
                <p class="my-4 py-2 text-center" *ngIf="!this.videoVerificationResponse?.result?.finalMatchImage2">No
                    Image Found
                </p>
            </div>
            <p class="fw-bold mt-2 text-dark">Match Percentage 2: <span
                    class="fw-normal">{{videoVerificationResponse?.result?.matchPercentage2}}</span></p>
        </div>
    </div>

    <div class="col-12 fs-5 text-dark fw-semibold mt-4">
        Video Image
    </div>

    <div class="col-12 video-images d-flex flex-wrap mt-2">
        <img class="rounded w-100 col-3" src="../../../assets/img/aadhar_front_example.jpg" alt="front_pic">
        <img class="rounded w-100 col-3" src="../../../assets/img/aadhar_front_example.jpg" alt="front_pic">
        <img class="rounded w-100 col-3" src="../../../assets/img/aadhar_front_example.jpg" alt="front_pic">
        <img class="rounded w-100 col-3" src="../../../assets/img/aadhar_front_example.jpg" alt="front_pic">
    </div>

    <div class="col-12 d-flex justify-content-end fw-semibold mt-5">
        <button type="button" class="col-3 btn btn-success">Approved</button>
    </div>

    <!-- {{videoVerificationResponse | json}} -->


</div>
