<div class="d-flex justify-content-end align-items-center">

    <div>
        <button type="button" class="btn btn-primary me-3">Move to Recode Folder</button>
    </div>
</div>

<div class="approved-data mt-2" *ngIf="(!isUpdatingKYCMode)">

    <div class="d-flex flex-wrap align-items-end">
        <div class="col-4 my-2">
            <p class="text-black">KYC Mode</p>
            <p class="bg-light-primary rounded-2 text-black form-control">
                {{this.modalCompData?.result?.kycStatus?.kyc_mode ?
                this.modalCompData?.result?.kycStatus?.kyc_mode : 'No Data'}}</p>
        </div>
    </div>

    <div class="d-flex flex-wrap align-items-end">
        <div class="col-4 my-2 ms-auto">
            <p class="text-black fs-6">Status: <span class="fw-semibold"
                    [ngClass]="{'text-success': this.modalCompData?.result?.kycStatus?.kyc_status_verified == 'Approved', 'text-warning':this.modalCompData?.result?.kycStatus?.kyc_status_verified == 'Pending','text-danger':this.modalCompData?.result?.kycStatus?.kyc_status_verified == 'Rejected'}">
                    {{this.modalCompData?.result?.kycStatus?.kyc_status_verified ?
                    this.modalCompData?.result?.kycStatus?.kyc_status_verified : 'No Data'}}
                </span></p>
        </div>
    </div>

    <div class="d-flex flex-wrap align-items-end">
        <div class="col-4 mt-3 ms-auto">
            <button class="btn btn-primary form-control" (click)="onEditBtnClicked()">
                Edit
            </button>
        </div>
    </div>

</div>

<form [formGroup]="updateKYCModeForm" (ngSubmit)="onUpdateBtnClicked()" *ngIf="isUpdatingKYCMode">

    <div class="fs-2 ms-3 text-primary">Update KYC Mode</div>

    <div class="d-flex align-items-end">
        <div class="col-4 d-flex flex-column mt-3">
            <div class="my-2">
                <label for="userKYCMode" class="form-label">KYC Mode</label>
                <select class="form-control form-select" name="userKYCMode" formControlName="userKYCMode">
                    <option value="" disabled selected hidden>Select KYC Mode</option>
                    <option value="Aadhar Otp">Aadhaar OTP</option>
                    <option value="Non Aadhar">Non Aadhar</option>
                </select>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap align-items-end">
        <div class="col-4 my-2 ms-auto">
            <button class="btn btn-primary form-control" type="submit">
                Update
            </button>
        </div>
    </div>

</form>
