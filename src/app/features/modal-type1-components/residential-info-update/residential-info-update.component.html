<div class="ps-3">
    <h2 class="fs-2 text-primary">Update Residential Information</h2>
</div>

<form [formGroup]="updatedResidentialInformation" (ngSubmit)="onResidentialInformationUpdateBtnClicked()">
    <div class="d-flex flex-wrap align-items-end">

        <div class="col-12 my-2">
            <label for="userFullAddress" class="form-label">Full Address</label>
            <input type="text" class="form-control" name="userFullAddress" formControlName="userFullAddress">
        </div>
        <div class="col-4 my-2">
            <label for="userCity" class="form-label">City</label>
            <input type="text" class="form-control" name="userCity" formControlName="userCity">
        </div>
        <div class="col-4 my-2">
            <label for="userDistrict" class="form-label">District</label>
            <input type="text" class="form-control" name="userDistrict" formControlName="userDistrict">
        </div>
        <div class="col-4 my-2">
            <label for="userState" class="form-label">State</label>
            <input type="text" class="form-control" name="userState" formControlName="userState">
        </div>
        <div class="col-4 my-2">
            <label for="userPINCode" class="form-label">PIN Code</label>
            <input type="text" class="form-control" name="userPINCode" formControlName="userPINCode">
        </div>
        <div class="col-4 my-2">
            <label for="userLandmark" class="form-label">Landmark</label>
            <input type="text" class="form-control" name="userLandmark" formControlName="userLandmark">
        </div>

        <div class="col-4 my-2 ms-auto">
            <button type="submit" class="btn btn-primary form-control">
                Update
            </button>
        </div>
    </div>

</form>
